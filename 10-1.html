<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10-1.html 使用表格</title>
</head>
<body>
	<style type="text/css">
		.table{
			border: 1px solid #B73535;
		}
		.table th{
			border: 1px solid #0E77CF;
		}
	</style>
	<table class="table">
    <tr>
      <th>節數</th>
      <th>一</th>
      <th>二</th>
      <th>三</th>
      <th>四</th>
      <th>五</th>
    </tr>
  </table>
</body>
</html>
